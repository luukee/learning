<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simple DOM exampled</title>
</head>

<body>
    <section>
        <img src="https://github.com/mdn/learning-area/blob/master/javascript/apis/document-manipulation/dinosaur.png?raw=true" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    <script>
        var link = document.querySelector('a'); //select the a node
        link.textContent = 'Mozilla Developer Network'; //set the text content of the a node
        link.href = "https://developer.mozilla.org"; // set the link of the a node

        var sect = document.querySelector('section'); // select the section node

        var para = document.createElement('p'); // create a paragraph node and store it in the "para" variable.
        para.textContent = 'We hope you enjoyed the rides'; // set the text content of the new paragraph node
        sect.appendChild(para); // add the new paragraph node to the secion node

        var text = document.createTextNode(' - the premier source for web developer knowledge.'); //create a text node and store it in the "text" variable.
        var linkPara = document.querySelector('p'); // select the first paragraph node in the document and store it in the "linkPara" variable
        linkPara.appendChild(text); // place the text stored in "text" vaiable in the linkPara node.

        sect.appendChild(linkPara); // move the linkPara to the bottom of the sect node.

        // sect.removeChild(linkPara); // remove the linkPara node.

        linkPara.parentNode.removeChild(linkPara); // remove linkPara by referencing (sp?) itself.
    </script>
</body>

</html>
