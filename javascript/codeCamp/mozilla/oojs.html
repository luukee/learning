<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more
        information).</p>
    <form class="testForm" action="index.html" method="post">
        <input type="text" name="" value="">

    </form>
</body>

<script>
    // https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Objects/Basics

    var person = { // object literal "we've literally written out the object contents as we've come to create it"
        name: { // object sub-namespace
            first: 'Bob',
            last: 'Smith'
        },
        age: 32, // object's properties
        gender: "male", // object's properties
        interests: ['music', 'skiing'], // object's properties
        bio: function() { // object method
            console.log(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
        },
        greeting: function() { // object method
            alert("Hi! I'm " + this.name.first + '.');
        }
    };
    var myDataName = 'height';
    var myDataValue = '1.75m';
    person[myDataName] = myDataValue;
</script>

</html>
